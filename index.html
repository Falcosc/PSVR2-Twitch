<!DOCTYPE html>
<html>
<title>PSVR2 Twitch Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<script type="text/javascript" src="scripts/tmi.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<body class="w3-theme-d5 w3-padding-large" onload="loadSettings()">
	<h2>PSVR2 Twitch Chat</h2>
	

	<form id="connectionForm">
		<label>Twitch Access Token</label>
		<div class="w3-row">
			<div class="w3-col" style="width:300px">
				<input class="w3-input" type="password" id="accessToken">
			</div>
			<div class="w3-rest"><a href="https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=368mzno8zop311dlixwz4v7qvp0dgz&redirect_uri=https://falcosc.github.io/PSVR2-Twitch/&scope=chat:read&force_verify=true"
				class="w3-button w3-deep-purple w3-margin-left">Get Twitch Access Token</a></div>
		</div>
		<p><label>Twitch Bot Display Name</label>
		<input class="w3-input" style="width:300px" type="text" id="displayName">
		</p>
		<p><label>Steam/Channel to Monitor</label>
		<input class="w3-input" style="width:300px" type="text" id="channel"></p>
	</form>
	<p>
		<button class="w3-button w3-green" id="startBtn" disabled>Start</button>
		<button class="w3-button w3-red" id="stopBtn" disabled>Stop</button>
	</p>
	<div class="w3-cell w3-mobile">
		<div class="w3-card-4 w3-margin-right" style="min-width:340px">
			<div class="w3-container w3-theme-d3">
				<h3>Stream/Channel Status Voice</h3>
			</div>
			<form id="statusVoice">
			<div class="w3-container">
				<p><label>Voice</label>
				<select class="w3-input w3-select" name="voice"></select></p>
				<p><label>Volume</label>
				<input class="w3-input" type="range" min="0" max="1" step="0.01" value="1" name="volume"></p>
				<p><label>Rate</label>
				<input class="w3-input" type="range" min="0" max="10" step="0.1" value="1" name="rate"></p>
				<p><label>Pitch</label>
				<input class="w3-input" type="range" min="0" max="2" step="0.1" value="1" name="pitch"></p>
			</div>
			<button class="w3-button w3-theme w3-block" type="submit" value="Submit" disabled>Test Status Voice</button>
			</form>
		</div>
	</div>
	<div class="w3-cell w3-mobile">
		<div class="w3-card-4 w3-margin-right" style="min-width:340px">
			<div class="w3-container w3-theme-d3">
				<h3>Chat Message Voice</h3>
			</div>
			<form name="chatVoice">
			<div class="w3-container">
				<p><label>Voice</label>
				<select class="w3-input w3-select" name="voice"></select></p>
				<p><label>Volume</label>
				<input class="w3-input" type="range" min="0" max="1" step="0.01" value="1" name="volume"></p>
				<p><label>Rate</label>
				<input class="w3-input" type="range" min="0" max="10" step="0.1" value="1" name="rate"></p>
				<p><label>Pitch</label>
				<input class="w3-input" type="range" min="0" max="2" step="0.1" value="1" name="pitch"></p>
			</div>
			<button class="w3-button w3-theme w3-block" type="submit" value="Submit" disabled>Test Chat Voice</button>
			</form>
		</div>
	</div>
</body>
</html>
